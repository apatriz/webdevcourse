
<!doctype html>
<html>
<head>
    <title>Reaction Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body,html{
        font-family: sans-serif;
        color:#ffffff;
        background-color: #3a3535;
        margin:0;
        padding:0;
        width:100%;
        height:100%;

    }
    #box{
        background-color: red;
        width: 200px;
        height: 200px;
        display:none;
        position:relative;
    }
     #title{
        text-align: center;
        margin:0;
        padding:20px 0;
     }
     #container{
        display: -webkit-flex;
        display: flex;
        height:80%;
        margin:20px;

     }
    }
    </style>
</head>

<body>
    <h1 id="title">Test Your Reaction Speed!</h1>
    <p>Your reaction time: <span id="time"></span></p>
    <div id="container">
    <div id="box"></div>
    </div>

    <script type="text/javascript">

        var clickedTime; var createdTime; var reactionTime;

        function randomizeColor(){
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i =0; i < 6; i++){
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function randomizeSize(min,max){
            var newSize = Math.floor(Math.random() * (max - min+1)) + min;
            return newSize.toString() + '%';
        }

        function alterBox(boxId){

            var box = document.getElementById(boxId);

            var rand = Math.random();

            time = rand * 5000;


            setTimeout(function(){

                    box.style.backgroundColor = randomizeColor();
                    box.style.borderRadius = randomizeSize(0,50);
                    box.style.width = randomizeSize(1,50);
                    box.style.height = randomizeSize(1,50);
                    box.style.left = randomizeSize(0,80);
                    box.style.top = randomizeSize(0,80);

                    document.getElementById('box').style.display = "block";
                    createdTime=Date.now();
                },time)

        }

        document.getElementById('box').onclick = function(){
                clickedTime = Date.now();
                reactionTime = (clickedTime - createdTime) / 1000;
                document.getElementById('time').innerHTML= reactionTime;
                this.style.display="none";
                alterBox('box');
        }

        alterBox('box');


    </script>
</body>
</html>
