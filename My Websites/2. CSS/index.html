
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    div{
      float:left;
      width:100px;
      height:100px;
      margin:20px;
    }
    #first {
      background: red;
      border:5px yellow ridge;
    }
    #second{
      background:blue;
      border-style: ridge solid dotted dashed;
      border-width:10px 5px 3px 1px;
      border-color:green yellow blue black;
    }
    #third{
      background:green;
      border-radius:50px;
    }

    </style>
</head>

<body>
  <div id= "first"></div>
  <div id= "second"></div>
  <div id= "third"></div>

</body>
</html>
